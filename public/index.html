<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="James Ives">
    <meta name="description" content="Montezooma Tesla 2 Racer Bot">
    <meta name="keywords" content="keywords,here">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <link rel="icon" type="image/png" href="/static/assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/assets/favicon-16x16.png" sizes="16x16" />
    <title>Montezooma Racer</title>
  </head>
  <body>

    <!-- JavaScript warning -->
    <noscript>
        <h1>JavaScript must be enabled to interface with the robot!</h1>
    </noscript>

    <!-- Controller -->
    <div class="control-wrapper">
        <div class="direction">
            <div class="row">
                <div class="col-extra-small-6">
                    <!-- Move the bot to the left -->
                    <div class="row">
                        <div class="d-left col-small-6 col-extra-small-12">
                            <button id="left">&#8678;</button>
                        </div>

                        <div class="d-right col-small-6 col-extra-small-12">
                            <button id="right">&#8680;</button>
                        </div>
                    </div>
                </div>


                <div class="col-extra-small-6">
                    <div class="row">
                        <div class="b col-small-6 col-extra-small-12">
                            <button id="reverse">&#8681;</button>
                        </div>
                        
                        <div class="a col-small-6 col-extra-small-12">
                            <button id="forward">&#8679;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Aux Controls -->
    <div class="aux-wrapper">
        <div class="aux">
            <div class="row">
                <div class="col-extra-small-6">
                    <div class="select">
                        <button id="horn" class="horn">Horn</button>
                    </div>
                </div>

                <div class="col-extra-small-6">
                    <form class="speed">
                        <label>
                            <h2>Speed</h2>
                        </label>
                        <input id="speed-range" type="range" min="150" max="255" value="175"/>
                    </form>
                </div>
            </div>
            
            <div class="row">
                <div class="col-extra-small-12">
                    <p class="credits">
                        Created by James Ives and Amelia Dolby for Node Bots day 2017. View the code <a href="#">here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>

  <script src="/static/scripts/socket.io.js"></script>
  <script src="/static/scripts/app.js" type="text/javascript"></script>  
  </body>
</html>
